<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="frame-container">
        <div id="header">
            <h1>Benji's console</h1>
        </div>
        <div id="image-frame">
            <img id="stream-image" src="empty-state.png" alt="Stream image">
        </div>
        <div id="commands-container">
            <img id="commands" src="commands.png">
        </div>
        <div id="button-frame">
            <div id="button-frame1">
                <button onclick="callPostUrl1()" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                      Monitor
                    </span>
                  </button>
            </div>
            <div id="button-frame2">
                <button onclick="callPostUrl2()" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                      Stop
                    </span>
                  </button>
            </div>
        </div>
    </div>

    <script>
        function callPostUrl1() {
            // Call the first POST URL
            fetch('http://example.com/post1', { method: 'POST' });
        }

        function callPostUrl2() {
            // Call the second POST URL
            fetch('http://example.com/post2', { method: 'POST' });
        }
        let lastImageTime = null;

        function startImageStream() {
            // Start the image stream
            const source = new EventSource('/train-monitoring');
            source.onmessage = function(event) {
                document.getElementById('stream-image').src = event.data; 
                lastImageTime = new Date().getTime();
            };
        }
      
        startImageStream();
            
    </script>
</body>
</html>
